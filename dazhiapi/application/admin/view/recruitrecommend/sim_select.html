{include file="common/head"/}
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    {include file="common/left"}
    <div class="main-content">
        <div class="main-content-inner">
            {include file="common/header_nav"}

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        您当前操作 
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            会员资料详情
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" role="form" name="simInsert" id="simInsert" method="post" action="{:url('simInsert')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="s_name">ID</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_name" id="s_name" value="{$simpeople.s_id}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="s_name">姓名</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_name" id="s_name" value="{$simpeople.s_name}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="s_sex">性别</label>
                                
                               <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_name" id="s_name" value="{$simpeople.s_sex}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div>
                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="s_phone">生日</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_phone" id="s_phone" value="{$simpeople.s_birthday}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div>



                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="s_phone">手机号码</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_phone" id="s_phone" value="{$simpeople.s_phone}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" >现居住地</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_phone" id="s_phone" value="{$simpeople.name}{$simpeople.name2}{$simpeople.name3}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                </div>

                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="w_name">求职意向</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_phone" id="s_phone" value="{$simpeople.s_job}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div> 
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="w_name">注册时间</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="s_phone" id="s_phone" value="{$simpeople.s_time|date="Y-m-d H:i",###}" disabled="disabled" class="col-xs-12 col-md-4"/>
                                    
                                </div>
                            </div> 
                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    {include file="common/foot" /}
</div>

</body>
</html>
