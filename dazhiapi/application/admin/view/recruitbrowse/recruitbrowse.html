{include file="common/head"/}
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    {include file="common/left"}
    <div class="main-content">
        <div class="main-content-inner">
            {include file="common/header_nav"}
            <div class="page-content">
                <div class="row maintop">
                    <div class="col-xs-12 col-sm-2">
                        <a href="{:url('welfareAdd')}">
                            
                        </a>
                    </div>
                    <form name="admin_list_sea" class="form-search" method="post" action="{:url('index')}">
                        <div class="col-xs-12 col-sm-6 btn-sespan">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="ace-icon fa fa-search"></i>
                                </span>
                                <input type="text" name="val" id="val" class="form-control search-query admin_sea" value="{$testval}" placeholder="输入需查询的用户名"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-xs btm-input btn-purple">

                                        搜索
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="input-group-btn">
                            <a href="{:url('index')}">
                                <button type="button" class="btn btn-xs all-btn btn-purple">
                                    <span class="ace-icon fa fa-refresh icon-on-right bigger-110"></span>
                                    显示全部
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                <table id="simple-table" class="table table-striped table-bordered table-hover center">
                                    <thead>
                                    <tr>
                                        <th class="center">记录ID</th>
                                        <th class="center visible-lg visible-md">用户</th>
                                        <th class="center visible-lg visible-md">公司昵称</th>
                                        <th class="center">招聘信息标题</th>
                                        <th class="center hidden-xs">查看时间</th>
                                    
                                    </tr>
                                    </thead>

                                    <tbody>
                                    {volist name="$admin_list" id="v"}
                                    <tr>
                                        <td>{$v.b_id}</td>
                                        <td class=" visible-lg visible-md"><a href="{:url('broSelect',['l_phone'=>$v['l_phone']])}">{$v.l_name}</a></td>
                                        <td><a href="{:url('Scmember/companyParticulars',['c_id'=>$v['c_id']])}">{$v.c_name}</a></td>
                                        <td><a href="{:url('Recruit/recruitDetails',['r_id'=>$v['r_id']])}">{$v.r_title}</td>
                                        <td class="hidden-xs">{$v.b_time|date="Y-m-d H:i:s",###}</td>
                                        
                                    </tr>
                                    {/volist}
                                    <tr>
                                        <td colspan="9" align="center">&nbsp;{$page}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->

        </div>
    </div><!-- /.main-content -->
    {include file="common/foot" /}

</div><!-- /.main-container -->

<!-- inline scripts related to this page -->
<script type="text/javascript">
    function del(id) {
        layer.confirm('你确定要删除吗？', {icon: 3}, function (index) {
            layer.close(index);
            window.location.href = "{:url('welfareDel')}?w_id="+id;
        });
    }

</script>
</body>
</html>
