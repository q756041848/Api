<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="tnav">
        {volist name="headNav" id="kk"}
        <li class="font12 {if condition="$sysname == $kk['r_name']"}rigbg{/if}">
            <a href="{:url($kk['r_name'],array('tid'=>$kk['r_id']))}">
                {$kk.r_title}
            </a>
        </li>
        {/volist}
    </ul>
</div>
