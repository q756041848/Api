{include file="common/head"/}
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    {include file="common/left"}
    <div class="main-content">
        <div class="main-content-inner">
            {include file="common/header_nav"}

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        您当前操作
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            添加工作经历
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" role="form" name="adminInsert" id="adminInsert" method="post" action="{:url('dovipworkAdd')}">
                            <input name="v_pid" type="hidden" value="{$vid}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="v_companyname">公司名称</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="v_companyname" id="v_companyname" placeholder="输入公司名称" class="col-xs-12 col-md-4"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="">
                                <label class="col-sm-2 control-label no-padding-right" for="mydate">入职时间</label>

                                <div>
                                    <script language="javascript" type="text/javascript" src="__STATIC__/MyDate/skin/WdatePicker.css"></script>
                                    <script type="text/javascript">
                                        $(function () {
                                            var myDate = new Date();
                                            var year=myDate.getFullYear();
                                            var month=myDate.getMonth()+1;
                                            var date=myDate.getDate();
                                            $('#mydate').click(function () {
                                                WdatePicker({el:this,dateFmt:'yyyy-MM-dd',minDate:'1949-10-01',maxDate:year+"-"+month+"-"+date});
                                            })
                                        })
                                    </script>

                                    <input name="v_begintime" id="mydate" style="margin-left: 5px;" value="2008-01-01" class="Wdate" type="text">
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="">
                                <label class="col-sm-2 control-label no-padding-right" for="mydate">离职时间</label>

                                <div>
                                    <script language="javascript" type="text/javascript" src="__STATIC__/MyDate/skin/WdatePicker.css"></script>
                                    <script type="text/javascript">
                                        $(function () {
                                            var myDate = new Date();
                                            var year=myDate.getFullYear();
                                            var month=myDate.getMonth()+1;
                                            var date=myDate.getDate();
                                            $('#mydate2').click(function () {
                                                WdatePicker({el:this,dateFmt:'yyyy-MM-dd',minDate:'1949-10-01',maxDate:year+"-"+month+"-"+date});
                                            })
                                        })
                                    </script>

                                    <input name="v_endtime" id="mydate2" style="margin-left: 5px;" value="2011-01-01" class="Wdate" type="text">
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="v_salary">薪资</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="v_salary" id="v_salary" placeholder="输入薪资" class="col-xs-12 col-md-4"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="v_witness">证明人</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="v_witness" id="v_witness" placeholder="输入证明人" class="col-xs-12 col-md-4"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="v_phone">联系方式</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="v_phone" id="v_phone" placeholder="输入联系方式" class="col-xs-12 col-md-4"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="v_reason">离职原因</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="v_reason" id="v_reason" placeholder="输入离职原因" class="col-xs-12 col-md-4"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red">*</span>必填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="v_sort">排序</label>
                                <div class="col-sm-10 col-xs-12">
                                    <input type="text" name="v_sort" id="v_sort" placeholder="输入排序" class="col-xs-12 col-md-4"/>
                                    <span class="lbl">&nbsp;&nbsp;<span class="red"></span>选填</span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="clearfix form-actions">
                                <div class="col-md-offset-2 col-md-10">
                                    <button class="btn btn-info" type="submit">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        提交
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    {include file="common/foot" /}
</div>
<script>
    $(function () {
        $('#adminInsert').ajaxForm({
            beforeSubmit: checkForm, //此方法主要是提交前执行的方法，根据需要设置
            success: complete, //这是提交后的方法
            dataType: 'json'
        });

        function checkForm() {
            //姓名
            if ('' == $.trim($('#v_companyname').val())) {
                layer.alert('公司名称不能为空!', {icon: 5}, function (index) {
                    layer.close(index);
                    $('#v_companyname').focus();
                });
                return false;
            }
            if ('' == $.trim($('#v_salary').val())) {
                layer.alert('薪资不能为空!', {icon: 5}, function (index) {
                    layer.close(index);
                    $('#v_salary').focus();
                });
                return false;
            }
            if ('' == $.trim($('#v_witness').val())) {
                layer.alert('证明人不能为空!', {icon: 5}, function (index) {
                    layer.close(index);
                    $('#v_witness').focus();
                });
                return false;
            }
            var vphone=$('input[name="v_phone"]').val();
            var myreg=/^[1][0-9]{10}$/;
            if ('' == $.trim($('#v_phone').val())) {
                layer.alert('联系方式不能为空!', {icon: 5}, function (index) {
                    layer.close(index);
                    $('#v_phone').focus();
                });
                return false;
            }else if(!myreg.test(vphone)) {
                layer.alert('联系方式输入有误', {icon: 5}, function (index) {
                    layer.close(index);
                    $('#v_phone').focus();
                });
                return false;
            }

            if ('' == $.trim($('#v_reason').val())) {
                layer.alert('离职原因不能为空!', {icon: 5}, function (index) {
                    layer.close(index);
                    $('#v_reason').focus();
                });
                return false;
            }

        }
        function complete(data) {
            if (data.status == 1) {
                layer.alert(data.info, {icon: 6}, function (index) {
                    layer.close(index);
                    window.location.href = data.url;
                });
            } else {
                layer.alert(data.info, {icon: 5}, function (index) {
                    layer.close(index);
                    $('#username').focus();
                });
                return false;
            }
        }
    })

</script>
</body>
</html>
